<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>delaunay</title>

	<script src="../libraries/d3.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			margin: auto;
		}

		svg {
			-moz-user-select: none;
			-webkit-user-select: none;
			user-select: none;
		}

		.container {
			position: relative;
		}

		.container * {
			position: absolute;
		}
	</style>
</head>

<body>
	<div class="container">
		<img id="iron" src="./assets/image/iron.jpg" width="800" />
		<svg></svg>
	</div>
	<script src="sketch.js"></script>
</body>

</html>
